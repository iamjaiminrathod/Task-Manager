<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <main class="bg-slate-800 w-full max-w-lg rounded-3xl shadow-2xl shadow-black/25 p-6 md:p-8 transition-all duration-300 border border-slate-700">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-100">Today</h1>
                <p class="text-slate-400 text-sm mt-1">What are your plans for today?</p>
            </div>
            <div class="flex items-center space-x-2">
                 <i class="fa-solid fa-list-check text-2xl text-blue-500"></i>
                 <span id="task-count" class="text-sm font-semibold bg-slate-700 text-blue-400 px-3 py-1 rounded-full">0 tasks</span>
            </div>
        </header>

        <!-- Add Task Form -->
        <form id="task-form" class="flex flex-col sm:flex-row gap-3 mb-6">
            <div class="relative flex-grow">
                 <i class="fa-solid fa-pen absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                 <input type="text" id="task-input" placeholder="Add a new task..." class="w-full pl-10 pr-4 py-3 bg-slate-700 text-slate-100 placeholder:text-slate-500 border-2 border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
            </div>
            <button type="submit" id="add-task-btn" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 transition-all duration-200 shadow-lg shadow-blue-600/30 flex items-center justify-center space-x-2">
                <i class="fa-solid fa-plus"></i>
                <span>Add</span>
            </button>
        </form>

        <!-- Task List -->
        <div id="task-list-container">
            <ul id="task-list" class="space-y-1 max-h-[45vh] overflow-y-auto pr-2">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
            <p id="empty-state" class="text-center text-slate-500 py-12 hidden">
                <i class="fa-solid fa-check-double text-5xl mb-4"></i><br>
                <span class="font-semibold">All Clear!</span><br>
                Your task list is empty.
            </p>
        </div>

        <!-- Clear All Button -->
        <footer class="mt-8 border-t border-slate-700 pt-4 flex justify-center">
            <button id="clear-all-btn" class="text-sm font-medium text-slate-500 hover:text-red-500 transition duration-200 flex items-center gap-2">
                <i class="fa-solid fa-trash-can"></i> Clear All Tasks
            </button>
        </footer>

    </main>
    
    <div id="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
